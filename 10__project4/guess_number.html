<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess a Number</title>
</head>

<body>
    <div class="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try and Guess and random number between 1 and 100.</p>
        <p>You have to 10 attempt to Guess the right Number.</p>
        <h2>Guess a Number</h2>
        <br>
        <form class="form">
            <label for="guessfield" class="guessfield" id="guess"></label>
            <input type="text" class="guessfield" id="guessfield">
            <br>
            <input type="submit" id="subt" value="Submit Guess" class="guess_submit">
        </form>
        <div class="result-paras">
            <p>Previous Guesss: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastresult">10</span></p>
            <p class="lowOrHi"></p>
        </div>

    </div>
    <script src="number.js"></script>

</body>

</html>
