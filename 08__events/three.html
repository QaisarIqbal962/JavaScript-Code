<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>

<body>
    <h1>Javascript course</h1>
    <button id="start">start</button>
    <button id="stop">stop</button>

</body>
<script>
    let intervalId ;
const SayDate = (e) =>{
    console.log(e,Date.now());
}
const stopInterval = setInterval(SayDate, 2000, 'hello sir')
clearInterval(stopInterval)

document.getElementById('start').addEventListener('click',() =>{
    if (!intervalId) {
        clearInterval =setInterval(()=> SayDate('hello sir'),2000)
        
        
    }
});

document.getElementById('stop').addEventListener('click', () => {  
            // Stop the interval if it is running  
            if (intervalId) {  
                clearInterval(intervalId);  
                intervalId = null; // Reset the interval ID to indicate that it has been stopped  
            }  
        });  
</script>

</html>
