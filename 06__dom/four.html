<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>

<body style="background-color: grey; color: white;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>

    // add value
    function addLanguage(languageName) {
        const li = document.createElement("li");
        li.innerHTML = `${languageName}`
        document.querySelector('.language').appendChild(li)

    }
    addLanguage("pyton")
    addLanguage("java")


    function addOptiLanguage(languageName) {
        const li = document.createElement("li")
        li.appendChild(document.createTextNode(languageName))
        document.querySelector('.language').appendChild(li)

    }
    addOptiLanguage("typeScript")


    // Edit value

    const secondlang = document.querySelector("li:nth-child(2)")
    //    secondlang.innerHTML="cpp"
    const newli = document.createElement("li")
    newli.textContent = "CPP"
    secondlang.replaceWith(newli)

    // Edit

    const firstlang = document.querySelector('li:first-child')
    firstlang.outerHTML = "<li>TypeScript</li>"

    // Remove

    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()

</script>

</html>
